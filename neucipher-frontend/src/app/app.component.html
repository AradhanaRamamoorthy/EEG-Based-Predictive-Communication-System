<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuCipher Med Portal</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" type="app/css" href="app.component.scss">
</head>
<body>
<ng-container *ngIf="showHomeNavOptions">
  <nav class="navbar">
    <img src="assets/Image4.png" alt="Logo" class="navbar-logo"> 
    <h1 class="webapp-name">
      <span class="n">N</span>eu<span class="c">C</span>ipher <span class="m">M</span>ed <span class="p">P</span>ortal
  </h1>
      <div class="right-section">
       <!-- <div class="signup-bar">
          <a routerLink="/signup" class="signup">SIGN UP</a>
        </div> -->

        <div class="signup-bar">
          <a routerLink="/signup" class="signup">SIGN UP</a>
          <!-- Hidden content to show on hover -->
          <div class="hover-content">
            <a routerLink="/signupdoctor">Doctor</a>
            <a routerLink="/signup">Patient</a>
          </div>
        </div>

        <!-- <div class="login-bar">
          <a routerLink="/login" class="login">LOGIN</a>
        </div> -->

        <div class="login-bar">
          <a routerLink="/login" class="login">LOGIN</a>
          <!-- Hidden content to show on hover -->
          <div class="hover-content">
            <a routerLink="/logindoctor">Doctor</a>
            <a routerLink="/login">Patient</a>
          </div>
        </div>
          
        
        
      
    </div>
  </nav>
</ng-container>
<img src="assets/BackgroundImage1.png" alt="Left Image" class="left-image">
<img src="assets/BackgroundImage2.png" alt="Right Image" class="right-image">
<img src="assets/BackgroundImage3.png" alt="BottomLeft Image" class="bottomleft-image">
<router-outlet></router-outlet>
</body>
